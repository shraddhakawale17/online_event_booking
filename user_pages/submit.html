<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Page</title>
    </head>
	<style>
		body {
    font-family: Arial, sans-serif;
    background-color: #ebceca;
}

.submit-container {
    width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #5d776c;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.event-details {
    margin-top: 20px;
}

h3 {
    margin-bottom: 10px;
}

button {
    height: 40px;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color:Â #3e8e41;
}

	</style>
<body>
    <div class="submit-container">
        <h2>Event Booking Successful!</h2>
        <p>Thank you for booking with us. Your event details are below:</p>
        <div class="event-details">
            <h3>Event Name:</h3>
            <p id="event-name"></p>
            <h3>Event Date:</h3>
            <p id="event-date"></p>
            <h3>Event Time:</h3>
            <p id="event-time"></p>
            <h3>Number of Tickets:</h3>
            <p id="number-of-tickets"></p>
            <h3>Total Amount:</h3>
            <p id="total-amount"></p>
        </div>
        <button onclick="window.print()">Print Receipt</button>
    </div>
    </body>
</html>
