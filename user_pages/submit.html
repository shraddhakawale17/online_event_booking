<!DOCTYPE html>
<html>
<head>
	<title>Submit | Event Planning</title>
	<link rel="stylesheet" href="style.css">
</head>
<style>
    .body{
        font-family: Arial,sans-serif;
        background-color: #ebceca;
    }
.submit-container {
	width: 500px;
	margin: 50px auto;
	padding: 40px;
	background-color: #5d776c;
	border: 1px solid #ddd;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	margin-bottom: 20px;
}

label {
	display: block;
	margin-bottom: 10px;
}

input[type="text"], input[type="date"], input[type="time"] {
	width: 100%;
	height: 40px;
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ccc;
}

textarea {
	width: 100%;
	height: 100px;
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ccc;
}

input[type="submit"] {
	background-color: #5d776c;
	color: #ebceca;
	padding: 10px 20px;
	border: none;
    border-radius: 5px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #ebceca;
}

</style>
<body>
	<div class="submit-container">
		<h1>Submit Your Event Details</h1>
		<form>
			<label for="event-name">Event Name:</label>
			<input type="text" id="event-name" name="event-name"><br><br>
			<label for="event-date">Event Date:</label>
			<input type="date" id="event-date" name="event-date"><br><br>
			<label for="event-time">Event Time:</label>
			<input type="time" id="event-time" name="event-time"><br><br>
			<label for="event-location">Event Location:</label>
			<input type="text" id="event-location" name="event-location"><br><br>
			<label for="event-description">Event Description:</label>
			<textarea id="event-description" name="event-description"></textarea><br><br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
