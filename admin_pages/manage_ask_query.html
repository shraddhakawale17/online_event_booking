<!DOCTYPE html>
<html>
<head>

</head>
<style>
	body {
    font-family: Arial, sans-serif;

}
.container {
	width: 80%;

	padding: 20px;
	background-color: #5d776c;
	border: 1px solid #ddd;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #ddd;
	padding: 10px;
	text-align: left;
}

th {
	background-color: #ddd;
}
</style>

<body>
	<div class="container">
		<h1>Manage Ask Queries</h1>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Query</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Ask queries data will be displayed here -->
			</tbody>
		</table>
	</div>
</body>
</html>
