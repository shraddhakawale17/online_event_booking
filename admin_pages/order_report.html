<!DOCTYPE html>
<html>
<head>
	<title>Manage Orders</title>
	<link rel="stylesheet" href="style.css">
</head>
<style>
    .container {
	width: 80%;
	margin: 40px auto;
	padding: 20px;
	background-color: #f7f7f7;
	border: 1px solid #ddd;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.order-table {
	margin-bottom: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #ddd;
	padding: 10px;
	text-align: left;
}

th {
	background-color: #f0f0f0;
}

.order-filter {
	margin-top: 20px;
}

label {
	display: block;
	margin-bottom: 10px;
}

input[type="text"], input[type="date"] {
	width: 100%;
	height: 40px;
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ccc;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: #fff;
    padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color:Â #3e8e41;
}

</style>
<body>
	<div class="container">
		<h1>Manage Orders</h1>
		<div class="order-table">
			<table>
				<thead>
					<tr>
						<th>Order ID</th>
						<th>Event Name</th>
						<th>Customer Name</th>
						<th>Order Date</th>
						<th>Total Amount</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<!-- Order data will be displayed here -->
				</tbody>
			</table>
		</div>
		<div class="order-filter">
			<h2>Filter Orders</h2>
			<form>
				<label for="event-name">Event Name:</label>
				<input type="text" id="event-name" name="event-name"><br><br>
				<label for="customer-name">Customer Name:</label>
				<input type="text" id="customer-name" name="customer-name"><br><br>
				<label for="order-date">Order Date:</label>
				<input type="date" id="order-date" name="order-date"><br><br>
				<input type="submit" value="Filter Orders">
			</form>
		</div>
	</div>
</body>
</html>
