<!DOCTYPE html>
<html>
<head>
	<title>Manage Products</title>
	<link rel="stylesheet" href="style.css">
</head>
<style>
    .container {
	width: 80%;
	margin: 40px auto;
	padding: 20px;
	background-color: #ebceca;
	border: 1px solid #ddd;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product-table {
	margin-bottom: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #ddd;
	padding: 10px;
	text-align: left;
}

th {
	background-color: #f0f0f0;
}

.add-product {
	margin-top: 20px;
}

label {
	display: block;
	margin-bottom: 10px;
}

input[type="text"], input[type="number"] {
	width: 100%;
	height: 40px;
    margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ccc;
}

textarea {
	width: 100%;
	height: 100px;
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ccc;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color:Â #3e8e41;
}

</style>
<body>
	<div class="container">
		<h1>Manage Products</h1>
		<div class="product-table">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Product Name</th>
						<th>Description</th>
						<th>Price</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<!-- Product data will be displayed here -->
				</tbody>
			</table>
		</div>
		<div class="add-product">
			<h2>Add Product</h2>
			<form>
				<label for="product-name">Product Name:</label>
				<input type="text" id="product-name" name="product-name"><br><br>
				<label for="description">Description:</label>
				<textarea id="description" name="description"></textarea><br><br>
				<label for="price">Price:</label>
				<input type="number" id="price" name="price"><br><br>
				<input type="submit" value="Add Product">
			</form>
		</div>
	</div>
</body>
</html>
